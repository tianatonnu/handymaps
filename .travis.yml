language: android
sudo: required
jdk: oraclejdk8
dist: trusty

env:
  global:
  - ANDROID_API_LEVEL=28
  - ANDROID_BUILD_TOOLS_VERSION=28.0.3
  - ANDROID_ABI=armeabi-v7a
  - ANDROID_HOME=/usr/local/android-sdk
  - TOOLS=${ANDROID_HOME}/tools
  - PATH=${ANDROID_HOME}:${ANDROID_HOME}/emulator:${TOOLS}:${TOOLS}/bin:${ANDROID_HOME}/platform-tools:${PATH}

android:
  components:
    - tools
    - platform-tools
    - tools
    - extra-android-m2repository
    - extra-google-google_play_services
    - extra-android-support
    - extra-google-m2repository
    - sys-img-x86-android-26
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
  # Install the rest of tools (e.g., avdmanager).
  - sdkmanager tools
  # Create and start emulator for the script. Meant to race the install task.
  - echo no | avdmanager create avd --force -n test -k "system-images;android-28;default;armeabi-v7a"
  - echo no | avdmanager create avd --force -n test -k "system-images;android-28;default;x86"
  - $ANDROID_HOME/emulator/emulator -avd emulatorApi28 -no-audio -no-window &
  #- touch $HOME/.android/repositories.cfg
  #- yes | sdkmanager "platforms;android-28"
  #- yes | sdkmanager "build-tools;28.0.3"
  #- yes | sdkmanager "system-images;android-28;default;x86"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

before_script:
  - chmod +x gradlew
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean build
  - ./gradlew test
  - ./gradlew connectedCheck
