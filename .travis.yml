language: android
jdk: oraclejdk8
sudo: false

env:
  global:
    - ANDROID_API=28
    - EMULATOR_API=28
    - ANDROID_BUILD_TOOLS=28.0.2
    - ADB_INSTALL_TIMEOUT=20 #minutes
    - QEMU_AUDIO_DRV=none #running environment, no audio

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - android-$EMULATOR_API
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-28

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
  - chmod +x gradlew
  - ./gradlew dependencies || true

#before_script:
#  - android list targets
#  - emulator -avd test -no-skin -no-audio -no-window &
#  - android-wait-for-emulator

script:
  - ./gradlew dependencyCheckAnalyze build #check everything is available
#  - adb shell input keyevent 82 #Unlock testing environment
  - ./gradlew test
#  - ./gradlew connectedCheck -PdisablePreDex --stacktrace
